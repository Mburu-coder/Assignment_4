<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name = "viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title> Web Programming Assignment_4 </title>

  <!--Importing leaflet css and js files-->
  <link rel = "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css">
  <script type="text/javascript" src ="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"> </script>

  <!--Importing Stamen js Library-->
  <script type="text/javascript" src = "http://maps.stamen.com/js/tile.stamen.js?v1.3.0"> </script>


    </head>


  <body>
    <!-- Add a Map div -->
      <div id="map" style=" height: 800px"></div>

      <script type = "text/javascript">


          var map = L.map('map',{center: [-33.8056,18.3695], zoom:12});

          // Add OpenStreetMap tile layer to map element
          L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);


      </script>


  </body>



  </html>
